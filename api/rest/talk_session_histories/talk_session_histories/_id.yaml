get:
  tags:
    - Talk Session History
  summary: Get talk session history
  description: Get talk session history
  produces:
    - application/json
    - application/xml
  parameters:
    - name: id
      in: path
      description: ID of talk session history
      required: true
      type: integer
      format: int64
      default: 1
  responses:
    '200':
      description: get talk session history output
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                format: int64
                example: 1
              activeType:
                type: string
                format: string
              startTime:
                type: string
                default: '2012-10-15T21:26:17Z'
              endTime:
                type: string
                default: '2012-10-15T22:26:17Z'
              usedHotKey:
                type: string
                format: string
              accountId:
                type: string
                format: string
              talkSessionId:
                type: string
                format: string
              createdAt:
                type: string
                default: '2012-10-15T21:26:17Z'
              updatedAt:
                type: string
                default: '2012-10-15T21:26:17Z'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: id does not exist
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Account not authenticated  
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: You don’t have permission to access on this server
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Database not responding
