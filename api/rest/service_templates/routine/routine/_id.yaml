get:
  tags:
    - Service Template  Routine
  summary: Get routine
  description: Get routine
  produces:
    - application/json
    - application/xml
  parameters:
    - name: id
      in: path
      description: ID of routine
      required: true
      type: integer
      format: int64
      default: 1
  responses:
    '200':
      description: Create routine response
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                format: int64
                default: 2
              name:
                type: string
                example: name
              detail:
                type: string
                example: detail
              animationFile:
                type: string
                example: animationFile
              imageFile:
                type: string
                example: imageFile
              soundFile:
                type: string
                example: soundFile
              startDate:
                type: string
                example: startDate
              endDate:
                type: string
                example: endDate
              categoryId:
                type: integer
                example: 23
              createdAt:
                type: string
                default: '2012-10-15T21:26:17Z'
              updatedAt:
                type: string
                default: '2012-10-15T21:26:17Z'
    '400':
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: id is not exist
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Account not authenticated
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: You don’t have permission to access on this server
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Database not responding
