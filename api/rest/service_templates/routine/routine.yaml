post:
  tags:
    - Service Template  Routine
  summary: Create routine
  description: Create routine
  produces:
    - application/json
    - application/xml
  parameters:
    - name: Create routine
      in: body
      schema:
        type: object
        properties:
          name:
            type: string
            example: name
          detail:
            type: string
            example: detail
          animationFile:
            type: string
            example: animationFile
          imageFile:
            type: string
            example: imageFile
          soundFile:
            type: string
            example: soundFile
          startDate:
            type: string
            example: startDate
          endDate:
            type: string
            example: endDate
          categoryId:
            type: integer
            example: 23
  responses:
    '200':
      description: Create routine response
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                format: int64
                default: 2
              name:
                type: string
                example: name
              detail:
                type: string
                example: detail
              animationFile:
                type: string
                example: animationFile
              imageFile:
                type: string
                example: imageFile
              soundFile:
                type: string
                example: soundFile
              startDate:
                type: string
                example: startDate
              endDate:
                type: string
                example: endDate
              categoryId:
                type: integer
                example: 23
              createdAt:
                type: string
                default: '2012-10-15T21:26:17Z'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: categoryId is not exist
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Account not authenticated
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: You don’t have permission to access on this server
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Database not responding
get:
  tags:
    - Service Template  Routine
  summary: Get list routine
  description: Get list routine
  produces:
    - application/json
    - application/xml
  parameters:
    - name: routine request
      in: body
      required: true
      schema:
        type: object
        properties:
          categoryId:
            type: integer
            format: int64
            example: 18
            description: id of category
          page:
            type: integer
            format: int64
            example: 1
            description: Pages to search for
          perPage:
            type: integer
            format: int64
            example: 20
            description: Number of item per page
  responses:
    '200':
      description: routine output
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
                  default: 2
                name:
                  type: string
                  example: name
                detail:
                  type: string
                  example: detail
                animationFile:
                  type: string
                  example: animationFile
                imageFile:
                  type: string
                  example: imageFile
                soundFile:
                  type: string
                  example: soundFile
                startDate:
                  type: string
                  example: startDate
                endDate:
                  type: string
                  example: endDate
                categoryId:
                  type: integer
                  example: 23
                createdAt:
                  type: string
                  default: '2012-10-15T21:26:17Z'
                updatedAt:
                  type: string
                  default: '2012-10-15T21:26:17Z'                
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: categoryId is not exist
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Account not authenticated
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: You don’t have permission to access on this server
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Database not responding