post:
  tags:
    - Service Template
  summary: Create service template
  description: Create service template
  produces:
    - application/json
    - application/xml
  parameters:
    - name: Create service template
      in: body
      schema:
        type: object
        properties:
          name:
            type: string
            example: name
          detail:
            type: string
            example: detail
          type:
            type: string
            example: animationKeyFile
          corporationId:
            type: integer
            example: 10
          defaultRoutineId:
            type: integer
            example: 11
          defaultAvatarId:
            type: integer
            example: 12
          routineIds:
            type: array
            example:
              - 1
              - 2
              - 3
          avatarIds:
            type: array
            example:
              - 1
              - 2
              - 3
          createdBy:
            type: integer
            example: 14
          updatedBy:
            type: integer
            example: 14
  responses:
    '200':
      description: Create service template response
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                format: int64
                default: 2
              name:
                type: string
                example: name
              detail:
                type: string
                example: detail
              type:
                type: string
                example: animationKeyFile
              corporationId:
                type: integer
                example: 10
              defaultRoutineId:
                type: integer
                example: 11
              defaultAvatarId:
                type: integer
                example: 12
              routineIds:
                type: array
                example:
                  - 1
                  - 2
                  - 3
              avatarIds:
                type: array
                example:
                  - 1
                  - 2
                  - 3
              createdBy:
                type: integer
                example: 14
              updatedBy:
                type: integer
                example: 14
              createdAt:
                type: string
                default: '2012-10-15T21:26:17Z'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: categoryId is not exist
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Account not authenticated
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: You don’t have permission to access on this server
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Database not responding
get:
  tags:
    - Service Template
  summary: Get list service template
  description: Get list service template
  produces:
    - application/json
    - application/xml
  parameters:
    - name: service template request
      in: body
      required: true
      schema:
        type: object
        properties:
          corporationId:
            type: integer
            format: int64
            example: 18
            description: id of coporation
          page:
            type: integer
            format: int64
            example: 1
            description: Pages to search for
          perPage:
            type: integer
            format: int64
            example: 20
            description: Number of item per page
  responses:
    '200':
      description: service template output
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
                  default: 2
                name:
                  type: string
                  example: name
                detail:
                  type: string
                  example: detail
                type:
                  type: string
                  example: animationKeyFile
                corporationId:
                  type: integer
                  example: 10
                defaultRoutineId:
                  type: integer
                  example: 11
                defaultAvatarId:
                  type: integer
                  example: 12
                routineIds:
                  type: array
                  example:
                    - 1
                    - 2
                    - 3
                avatarIds:
                  type: array
                  example:
                    - 1
                    - 2
                    - 3
                createdBy:
                  type: integer
                  example: 14
                updatedBy:
                  type: integer
                  example: 14
                createdAt:
                  type: string
                  default: '2012-10-15T21:26:17Z'
                updatedAt:
                  type: string
                  default: '2012-10-15T21:26:17Z'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: categoryId is not exist
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Account not authenticated
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: You don’t have permission to access on this server
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Database not responding