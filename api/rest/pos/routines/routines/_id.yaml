put:
  tags:
    - POS Routine
  summary: Update routines
  description: Update routines
  produces:
    - application/json
    - application/xml
  parameters:
    - name: id
      in: path
      description: ID of routines
      required: true
      type: integer
      format: int64
      default: 1
    - name: routines update request
      in: body
      required: true
      schema:
        type: object
        properties:
          animationKeyFile:
            type: string
            example: animationKeyFile
            description: Path to animation file
          soundFile:
            type: string
            example: soundFile
            description: The path to the sound file
          posId:
            type: integer
            format: int64
            example: 1
            description: Relationship between routine and POS
          name:
            type: string
            example: name
            description: The name of the routine
          detail:
            type: string
            example: detail
            description: Details of the routine
          startDate:
            type: string
            example: startDate
            description: The date the routine came into effect
          endDate:
            type: string
            example: endDate
            description: The day when the routine has its full power
          imageFile:
            type: string
            example: imageFile
            description: The path to the image file
          categoryId:
            type: integer
            format: int64
            example: 11
            description: Relationship between routine and category
  responses:
    '200':
      description: routines update response
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                format: int64
                default: 2
              animationKeyFile:
                type: string
                example: animationKeyFile
              soundFile:
                type: string
                example: soundFile
              posId:
                type: integer
                format: int64
                example: 1
              name:
                type: string
                example: name
              detail:
                type: string
                example: detail
              startDate:
                type: string
                example: startDate
              endDate:
                type: string
                example: endDate
              imageFile:
                type: string
                example: imageFile
              categoryId:
                type: integer
                format: int64
                example: 11
              createdAt:
                type: string
                default: '2012-10-15T21:26:17Z'
              updatedAt:
                type: string
                default: '2012-10-15T21:26:17Z'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: id is not exist
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Account not authenticated  
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: You don’t have permission to access on this server
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Database not responding
