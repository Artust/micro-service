post:
  tags:
    - Account
  summary: Reset password
  description: Reset password
  produces:
    - application/json
    - application/xml
  parameters:
    - name: permission
      in: body
      required: true
      schema:
        type: object
        properties:
          oldPassword:
            type: string
            format: string
            example: 123
            description: Old password
          newPassword:
            type: string
            format: string
            example: 123@123a
            description: New password
  responses:
    '200':
      description: Reset password response
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                format: string
                example: Change password success
    '400':
      description: Invalid value
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                format: string
                example: 'Change password failed, error: wrong old password'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Account not authenticated
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: You donâ€™t have permission to access on this server
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Database not responding