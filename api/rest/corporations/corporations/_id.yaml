put:
  tags:
    - Corporation
  summary: Update corporation
  description: Update corporation
  produces:
    - application/json
    - application/xml
  parameters:
    - name: id
      in: path
      description: ID of corporation
      required: true
      type: integer
      format: int64
      default: 1
    - name: corporation update request
      in: body
      required: true
      schema:
        type: object
        properties:
          name:
            type: string
            example: type
            description: Name of Corporation
          address:
            type: string
            example: address
            description: Address of Corporation
          detail:
            type: string
            example: detail
            description: Detail of Corporation
  responses:
    '200':
      description: centers update response
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                format: int64
                default: 2
              name:
                type: string
                example: name
              address:
                type: string
                example: address
              detail:
                type: string
                example: detail
              createdAt:
                type: string
                default: '2012-10-15T21:26:17Z'
              updatedAt:
                type: string
                default: '2012-10-15T21:26:17Z'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: id is not exist
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Account not authenticated
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: You don’t have permission to access on this server
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Database not responding
