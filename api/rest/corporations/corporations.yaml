post:
  tags:
    - Corporation
  summary: Create corporation
  description: Create corporation
  produces:
    - application/json
    - application/xml
  parameters:
    - name: corporation create request
      in: body
      required: true
      schema:
        type: object
        properties:
          name:
            type: string
            example: type
            description: Name of Corporation
          address:
            type: string
            example: address
            description: Address of Corporation
          detail:
            type: string
            example: detail
            description: Detail of Corporation
  responses:
    '200':
      description: corporation create response
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                format: int64
                default: 2
              name:
                type: string
                example: name
              address:
                type: string
                example: address
              detail:
                type: string
                example: detail
              createdAt:
                type: string
                default: '2012-10-15T21:26:17Z'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Address must be string
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Account not authenticated
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: You donâ€™t have permission to access on this server
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Database not responding
get:
  tags:
    - Corporation
  summary: Get list corporations
  description: Get list corporations
  produces:
    - application/json
    - application/xml
  parameters:
    - name: list corporations request
      in: body
      required: true
      schema:
        type: object
        properties:
          page:
            type: integer
            format: int64
            example: 1
            description: Pages to search for
          perPage:
            type: integer
            format: int64
            example: 20
            description: Number of item per page
  responses:
    '200':
      description: list corporations
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
                  default: 2
                name:
                  type: string
                  example: name
                address:
                  type: string
                  example: address
                detail:
                  type: string
                  example: detail
                createdAt:
                  type: string
                  default: '2012-10-15T21:26:17Z'
                updatedAt:
                  type: string
                  default: '2012-10-15T21:26:17Z'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: You don't have permission to access on this server
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Database not responding