put:
  tags:
    - Monitor
  summary: Update monitor
  description: Update monitor
  produces:
    - application/json
    - application/xml
  parameters:
    - name: id
      in: path
      description: ID of monitors
      required: true
      type: integer
      format: int64
      default: 1
    - name: monitor update request
      in: body
      required: true
      schema:
        type: object
        properties:
          maker:
            type: string
            example: maker
            description: CustomerMonitor Creator
          serialNumber:
            type: string
            example: serialNumber
            description: CustomerMonitor's serial number
          monitorStatus:
            type: string
            example: standby
            description: CustomerMonitor's status
          resolutionWidth:
            type: integer
            format: int64
            example: 1920
            description: Screen Width
          resolutionHeight:
            type: integer
            format: int64
            example: 1080
            description: Screen Height
          rotation:
            type: integer
            format: int64
            example: 1
            description: The screen rotates horizontally or vertically
          posID:
            type: integer
            format: int64
            example: 12
            description: Relationship with which POS
          avatarID:
            type: integer
            format: int64
            example: 21
            description: Relationship with which Avatar
  responses:
    '200':
      description: monitor update response
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                format: int64
                default: 2
              maker:
                type: string
                example: maker
              serialNumber:
                type: integer
                format: int64
                example: serialNumber
              monitorStatus:
                type: string
                format: string
                example: standBy
              resolutionWidth:
                type: integer
                format: int64
                example: 1920
              resolutionHeight:
                type: integer
                format: int64
                example: 1080
              rotation:
                type: integer
                format: int64
                example: 1
              posID:
                type: integer
                format: int64
                example: 12
              avatarID:
                type: integer
                format: int64
                example: 21
              createdAt:
                type: string
                default: '2012-10-15T21:26:17Z'
              updatedAt:
                type: string
                default: '2012-10-15T21:26:17Z'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: id is not exist
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Account not authenticated
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: You don’t have permission to access on this server
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Database not responding
