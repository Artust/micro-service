put:
  tags:
    - Center
  summary: Update centers
  description: Update centers
  produces:
    - application/json
    - application/xml
  parameters:
    - name: id
      in: path
      description: ID of centers
      required: true
      type: integer
      format: int64
      default: 1
    - name: centers update request
      in: body
      required: true
      schema:
        type: object
        properties:
          name:
            type: string
            example: name
            description: Name of center
          detail:
            type: string
            example: detail
            description: Center 's detail
          type:
            type: string
            example: type
            description: Type of center
          corporationId:
            type: integer
            format: int64
            example: 10
            description: Corporation ID of Center
  responses:
    '200':
      description: centers update response
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                format: int64
                default: 2
              name:
                type: string
                example: name
              detail:
                type: string
                example: detail
              type:
                type: string
                example: type
              corporationId:
                type: integer
                format: int64
                example: 10
              createdAt:
                type: string
                default: '2012-10-15T21:26:17Z'
              updatedAt:
                type: string
                default: '2012-10-15T21:26:17Z'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: id is not exist
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Account not authenticated
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: You don’t have permission to access on this server
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Database not responding
