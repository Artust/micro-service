post:
  tags:
    - Center
  summary: Create centers
  description: Create centers
  produces:
    - application/json
    - application/xml
  parameters:
    - name: centers create request
      in: body
      required: true
      schema:
        type: object
        properties:
          name:
            type: string
            example: name
            description: Name of center
          detail:
            type: string
            example: detail
            description: Center 's detail
          type:
            type: string
            example: type
            description: Type of center
          corporationId:
            type: integer
            format: int64
            example: 10
            description: Corporation ID of Center
  responses:
    '200':
      description: centers create response
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                format: int64
                default: 2
              name:
                type: string
                example: name
              detail:
                type: string
                example: detail
              type:
                type: string
                example: type
              corporationId:
                type: integer
                format: int64
                example: 10
              createdAt:
                type: string
                default: '2012-10-15T21:26:17Z'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: corporationId is not exist
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Account not authenticated
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: You don’t have permission to access on this server
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Database not responding
get:
  tags:
    - Center
  summary: Get list centers
  description: Get list centers
  produces:
    - application/json
    - application/xml
  parameters:
    - name: list center request
      in: body
      required: true
      schema:
        type: object
        properties:
          corporationId:
            type: integer
            format: int64
            example: 5
            description: Corporation Id of shop
          page:
            type: integer
            format: int64
            example: 1
            description: Pages to search for
          perPage:
            type: integer
            format: int64
            example: 20
            description: Number of item per page
  responses:
    '200':
      description: centers create response
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                  format: int64
                  default: 2
                name:
                  type: string
                  example: name
                detail:
                  type: string
                  example: detail
                type:
                  type: string
                  example: type
                corporationId:
                  type: integer
                  format: int64
                  example: 10
                createdAt:
                  type: string
                  default: '2012-10-15T21:26:17Z'
                updatedAt:
                  type: string
                  default: '2012-10-15T21:26:17Z'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: coporationId is not exist
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Account not authenticated
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: You don’t have permission to access on this server
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Database not responding