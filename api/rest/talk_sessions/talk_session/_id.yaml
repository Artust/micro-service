get:
  tags:
    - Talk Session
  summary: Get talk session
  description: Get talk session
  produces:
    - application/json
    - application/xml
  parameters:
    - name: id
      in: path
      description: ID of talk session
      required: true
      type: integer
      format: int64
      default: 1
  responses:
    '200':
      description: Create talk session response
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                format: int64
                default: 1
              startTime:
                type: string
                format: string
              endTime:
                type: string
                format: string
              storageLink:
                type: string
                format: string
              usedHotkey:
                type: string
                format: string
              sessionStatus:
                type: string
                example: string
              customerRecord:
                type: string
                default: string
              avatarId:
                type: integer
                format: int64
                example: 2
              ipCameraId:
                type: integer
                format: int64
                example: 5
              conversation:
                type: string
                example: conversation
              posId:
                type: integer
                format: int64
                example: 5
              createdAt:
                type: string
                default: '2012-10-15T21:26:17Z'
              updatedAt:
                type: string
                default: '2012-10-15T21:26:17Z'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: id is not exist
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Account not authenticated  
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: You don’t have permission to access on this server
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Database not responding
