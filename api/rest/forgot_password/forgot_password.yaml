post:
  tags:
    - Account
  summary: Forgot password
  description: Forgot password
  produces:
    - application/json
    - application/xml
  parameters:
    - name: permission
      in: body
      required: true
      schema:
        type: object
        properties:
          email:
            type: string
            format: string
            example: datpt@fabbi.com.vn
            description: Email account forgot password
  responses:
    '200':
      description: Forgot-password
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                format: string
                example: Please check your email
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: email does not exist
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Account not authenticated
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: You donâ€™t have permission to access on this server
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Database not responding