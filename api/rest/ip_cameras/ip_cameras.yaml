post:
  tags:
    - Ipcamera
  summary: Create ipcamera
  description: Create ipcamera
  produces:
    - application/json
    - application/xml
  parameters:
    - name: ipcamera create request
      in: body
      required: true
      schema:
        type: object
        properties:
          isPrimaryCamera:
            type: boolean
            example: true
            description: Determine if the camera is the main camera or not
          maker:
            type: string
            example: maker
            description: CustomerMonitor Creator
          serialNumber:
            type: string
            example: serialNumber
            description: CustomerMonitor's serial number
          publicIpCamera:
            type: string
            example: publicIpCamera
            description: Public ip camera
          privateIpCamera:
            type: string
            example: privateIpCamera
            description: Private ip camera
          resolutionWidth:
            type: integer
            format: int64
            example: 1920
            description: Screen Width
          resolutionHeight:
            type: integer
            format: int64
            example: 1080
            description: Screen Height
          rotation:
            type: integer
            format: int64
            example: 1
            description: The screen rotates horizontally or vertically
          cameraStatus:
            type: integer
            format: int64
            example: 0
            description: The screen rotates horizontally or vertically
          customerMonitorId:
            type: integer
            format: int64
            example: 1
            description: Relationship with which POS
  responses:
    '200':
      description: ipcamera create response
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                format: int64
                default: 2
              isPrimaryCamera:
                type: boolean
                example: true
              maker:
                type: string
                example: maker
              serialNumber:
                type: string
                example: serialNumber
              publicIpCamera:
                type: string
                example: publicIpCamera
              privateIpCamera:
                type: string
                example: privateIpCamera
              resolutionWidth:
                type: integer
                format: int64
                example: 1920
              resolutionHeight:
                type: integer
                format: int64
                example: 1080
              rotation:
                type: integer
                format: int64
                example: 1
              cameraStatus:
                type: integer
                format: int64
                example: 0
              customerMonitorId:
                type: integer
                format: int64
                example: 1
              createdAt:
                type: string
                default: '2012-10-15T21:26:17Z'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: customerMonitorId is not exist
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Account not authenticated
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: You don’t have permission to access on this server
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Database not responding
